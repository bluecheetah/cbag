- - "foo"
  - ["foo"]
- - "a,b"
  - ["a", "b"]
- - "foo<2>"
  - ["foo<2>"]
- - "foo<1:3>"
  - ["foo<1>", "foo<2>", "foo<3>"]
- - "foo<5:1:2>"
  - ["foo<5>", "foo<3>", "foo<1>"]
- - "foo<1:2>,a"
  - ["foo<1>", "foo<2>", "a"]
- - "<*3>a"
  - ["a", "a", "a"]
- - "<*2>a<2:1>"
  - ["a<2>", "a<1>", "a<2>", "a<1>"]
- - "<*2>(a,b)"
  - ["a", "b", "a", "b"]
- - "<*2>(a,b<1:0>)"
  - ["a", "b<1>", "b<0>", "a", "b<1>", "b<0>"]
- - "b,<*3>a"
  - ["b", "a", "a", "a"]
